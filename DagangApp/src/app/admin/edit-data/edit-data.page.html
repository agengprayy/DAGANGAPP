<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size ="12" size-sm="10" offset-sm="1" ng-reflect-size="12">
        <ion-list>
          <ion-item>
            <ion-label position="floating">imageUrl</ion-label>
            <ion-input [(ngModel)]="newImageUrl" value="{{loadedData.imageUrl}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position ="floating">Merk</ion-label>
            <ion-input [(ngModel)]="newMerk" value="{{loadedData.merk}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Model</ion-label>
            <ion-input [(ngModel)]="newModel" value="{{loadedData.model}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" [(ngModel)]="newPrice" value="{{loadedData.price}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Stock</ion-label>
            <ion-input type="number" [(ngModel)]="newStock" value="{{loadedData.stock}}"></ion-input>
          </ion-item>
          <ion-item *ngIf="loadedData.type === 'CPU' ">
            <ion-label position="floating">Base Clock</ion-label>
            <ion-input type="number" [(ngModel)]="newBaseClock" value="{{loadedData.baseClock}}"></ion-input>
          </ion-item>
          <ion-item *ngIf="loadedData.type === 'CPU' ">
            <ion-label position="floating">Boost Clock</ion-label>
            <ion-input type="number" [(ngModel)]="newBoostClock" value="{{loadedData.boostClock}}"></ion-input>
          </ion-item>
          <ion-item *ngIf="loadedData.type === 'CPU' ">
            <ion-label position="floating">Core</ion-label>
            <ion-input type="number" [(ngModel)]="newCore" value="{{loadedData.core}}"></ion-input>
          </ion-item>
          <ion-item *ngIf="loadedData.type === 'CPU' ">
            <ion-label position="floating">Thread</ion-label>
            <ion-input type="number" [(ngModel)]="newThread" value="{{loadedData.thread}}"></ion-input>
          </ion-item>
      
          <ion-item *ngIf="loadedData.type === 'RAM' ">
            <ion-label position="floating">Size</ion-label>
            <ion-input type="number" [(ngModel)]="newSize" value="{{loadedData.size}}"></ion-input>
          </ion-item>
          <ion-item *ngIf="loadedData.type === 'RAM' ">
            <ion-label position="floating">Speed</ion-label>
            <ion-input type="number" [(ngModel)]="newSpeed" value="{{loadedData.speed}}"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button color="warning" expand="full" (click)="alertEdit()">Confirm</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
