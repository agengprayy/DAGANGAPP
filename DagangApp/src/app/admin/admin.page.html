<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button id="sideBarMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['./', 'create-data']">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1">
        <ion-item-sliding *ngFor="let barang of barangs" #slidingItem>
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="deleteAlert(barang.id, slidingItem)">
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item [routerLink]="['.//', 'edit', barang.id]">
            <ion-avatar slot="start">
              <ion-img [src]="barang.imageUrl"></ion-img>
            </ion-avatar>
            <ion-label>
              <h4>{{barang.merk}}</h4>
              <h2>{{barang.model}}</h2>
              <p>{{barang.price}}</p>
              <p>Ready Stock {{barang.stock}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="edit(slidingItem)" [routerLink]="['.//', 'edit', barang.id]">
              <ion-icon name="create-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
            
          </ion-item-options>
        </ion-item-sliding>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
